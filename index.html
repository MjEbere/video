<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>

<body>
    <form action="post">
        <label for="firstname">First Name:</label><br>
        <input type="text" id="firstname" name="firstname" placeholder="First Name"><br>
        
        <label for="lastname">Last Name:</label><br>
        <input type="text" id="lastname" name="lastname" placeholder="Last Name"><br>
        
        <label for="phone">Phone Number:</label><br>
        <input type="number" id="phone" name="phone" placeholder="Phone No."><br>
        
        <label for="email">Email:</label><br>
        <input type="email" name="email" id="email" placeholder="Email"><br>
        
        <label for="password">Password:</label><br>
        <input type="password" name="password" id="password" placeholder="Password"><br>
        <input type="file"><br>
        <button>Submit</button>
    </form>

    <p>Select your favourite Web Language</p>
        <form action="#">
        <input type="radio" id="hmtl" name="fav_language" value="HTML">
        <label for="html">HTML</label><br>

        <input type="radio" id="css" name="fav_language" value="CSS">
        <label for="css">CSS</label><br>

        <input type="radio" id="js" name="fav_language" value="JavaScript">
        <label for="js">JAVASCRIPT</label>
    </form> <br>
